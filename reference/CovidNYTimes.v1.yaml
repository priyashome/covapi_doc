                    '2020-04-05':
                      cases: '15076'
                      deaths: '349'
                    '2020-04-06':
                      cases: '16284'
                      deaths: '386'
                    '2020-04-07':
                      cases: '17540'
                      deaths: '447'
                    '2020-04-08':
                      cases: '19043'
                      deaths: '506'
                    '2020-04-09':
                      cases: '20191'
                      deaths: '548'
                    '2020-04-10':
                      cases: '21366'
                      deaths: '594'
                    '2020-04-11':
                      cases: '22421'
                      deaths: '632'
                    '2020-04-12':
                      cases: '23323'
                      deaths: '676'
                    '2020-04-13':
                      cases: '24334'
                      deaths: '725'
                    '2020-04-14':
                      cases: '25758'
