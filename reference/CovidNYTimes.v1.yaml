                    '2020-06-02': 118081
                    '2020-06-03': 120407
                    '2020-06-04': 122917
                    '2020-06-05': 126510
                    '2020-06-06': 129147
                    '2020-06-07': 131997
                    '2020-06-08': 134287
            application/xml:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      operationId: get-api-timeline-states-state
      description: |
        Returns the timeline of COVID-19 infections for a single state.

        The timeline starts with the date of the first infection incident reported to a government authority and extends to the current date.

        The state is specified as a Path Param.
      parameters:
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/fipsKey'
      tags:
