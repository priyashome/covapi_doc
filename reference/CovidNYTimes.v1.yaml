openapi: 3.0.0
info:
  title: CovidNYTimes API Docs
  version: '1.0'
  description: "API documentation for COVID-19 2020 counts of infection in the United States. Provided by the New York Times, based on data collected from state and local agencies.\n\nData contains timeline information with cumulative case counts AND total case count information. \n\nThe timeline data begins with the first reported coronavirus case in Washington State on Jan. 21, 2020. Count of patients occurs at the place where they are treated.\n\nStates and Counties can be specified as names, postal codes (for states) of FIPS codes. \n\nList of states, with postal codes and FIPS codes is at \nhttps://www.nrcs.usda.gov/wps/portal/nrcs/detail/?cid=nrcs143_013696\n\nList of counties per state with FIPS codes \nhttps://www.census.gov/prod/techdoc/cbp/cbp95/st-cnty.pdf"
  contact:
    email: covid-data@nytimes.com
    name: New York Times
    url: 'https://github.com/nytimes/covid-19-data'
  license:
    url: 'https://github.com/nytimes/covid-19-data/blob/master/LICENSE'
    name: License (CC BY-NC)
servers:
  - url: 'https://covapi.herokuapp.com'
    description: restapi
paths:
  /api/timeline/states:
    get:
      summary: GET List of infection counts for all states
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineState'
              examples:
                Example Snippet:
                  value:
                    Alabama:
                      '2020-04-13':
                        cases: '3805'
                        deaths: '104'
                      '2020-04-14':
                        cases: '3953'
                        deaths: '114'
                      '2020-04-15':
                        cases: '4241'
                        deaths: '123'
                      '2020-04-16':
                        cases: '4404'
                        deaths: '137'
                    California:
                      '2020-04-13':
                        cases: '275'
                        deaths: '1'
                      '2020-04-14':
                        cases: '282'
                        deaths: '1'
                      '2020-04-15':
                        cases: '288'
                        deaths: '2'
                      '2020-04-16':
                        cases: '296'
                        deaths: '2'
            application/xml:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      operationId: get-api-timeline-states
      description: |
        Returns the timeline of COVID-19 infections for each state in the United States of America.

        For each state, the timeline starts with the date of the first infection incident reported to a government authority, and extends to the current date.

        For each date, a cumulative count of cases and deaths is reported.
      parameters:
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/fipsKey'
      requestBody:
        description: 'https://covapi.herokuapp.com/api/timeline/states'
      tags:
        - Timeline Endpoints Organized by State
    parameters: []
