components:
  schemas:
    TimelineState:
      type: object
      title: Timeline State
      description: Collection of states. States can be listed by their complete name or FIPS codes.
      example: 'California, CA, 06'
      x-examples: {}
      properties:
        Date:
          type: object
          description: Date of infection. Format is YYYY-MM-DD.
          example: '2020-04-01'
          properties:
            cases:
              type: string
              description: Cumulative count of cases on date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths on date.
              example: '1'
    TimelineDate:
      type: object
      title: Timeline Date
      description: Collection of dates of infection. Format is YYYY-MM-DD.
      example: '2020-04-01'
      x-examples:
        example-1: {}
      properties:
        cases:
          type: string
          description: Cumulative count of cases on date.
          example: '10'
        deaths:
          type: string
          description: Cumulative count of deaths on date.
          example: '1'
    TotalsState:
      type: object
      title: TotalsState
      description: Collection of states. States can be listed by their complete name or FIPS codes.
      example: 'California, CA, 06'
      x-examples: {}
      properties:
        cases:
          type: string
          description: Total number of cases in the state.
          example: '10'
        deaths:
          type: string
          description: Total number of deaths in the state.
          example: '1'
    TimelineCounty:
      type: object
      title: TimelineCounty
      description: Collection of counties. Counties can be listed by their complete name or FIPS codes.
      example: 'San Diego, 06073'
      x-examples: {}
      properties:
        Date:
          type: object
          description: Date of infection. Format is YYYY-MM-DD.
          example: '2020-04-01'
          properties:
            cases:
              type: string
              description: Cumulative count of cases on date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths on date.
              example: '1'
    TimelineStateAndCounty:
      type: object
      title: TimelineStateAndCounty
      description: Collection of states. States can be listed by their complete name or FIPS codes.
      example: 'California, CA, 06'
      properties:
        County:
          type: object
          description: Collection of counties in the state. Counties can be listed by their complete name or FIPS codes.
          example: 'SanDiego, 06073'
          properties:
            Date:
              type: object
              description: Date of infection. Format is YYYY-MM-DD.
              example: '2020-04-01'
              properties:
                cases:
                  type: string
                  description: Cumulative count of cases on date.
                  example: '10'
                deaths:
                  type: string
                  description: Cumulative count of deaths on date.
                  example: '1'
    TotalsCounty:
      type: object
      title: TotalsCounty
      description: Collection of counties. Counties can be listed by their complete name or FIPS codes.
      example: 'San Diego, 06073'
      properties:
        cases:
          type: string
          description: Total number of cases in the county.
          example: '10'
        deaths:
          type: string
          description: Total number of deaths in the county.
          example: '1'
    Total:
      title: Total
      type: object
      description: |-
        Total counts of cases and deaths.

        This object can be used to describe the totals for a state or totals for a county in the state.
      properties:
        cases:
          type: string
          description: Total number of cases in the state.
          example: '100'
        deaths:
          type: string
          description: Total number of deaths in the state.
          example: '10'
    TotalsStateAndCounty:
      type: object
      title: TotalsStateAndCounty
      description: Collection of States. States can be listed by their complete name or FIPS codes.
      example: 'California, CA, 06'
      properties:
        County:
          type: object
          description: Collection of counties in the state. Counties can be listed by their complete name or FIPS codes.
          example: 'SanDiego, 06073'
          properties:
            cases:
              type: string
              description: Total number of cases in the county.
              example: '10'
            deaths:
              type: string
              description: Total number of deaths in the county.
              example: '1'
  parameters:
    mode:
      name: mode
      in: query
      description: |-
        Indicates if the counts of cases or the counts of deaths are desired.

        Can have 2 values `cases`, `deaths`. By default, both are returned
      schema:
        type: string
      enum:
        - cases
        - deaths
    fipsKey:
      name: fipsKey
      in: query
      description: "If FIPS Key = true, returns the state and county keys as FIPS code values.'"
      schema:
        type: string
      enum:
        - true
        - false
    state:
      name: state
      in: path
      description: 'Name of the State. State name can be the full name of the state, postal code, or the FIPS code.'
      schema:
        type: string
      required: true
    county:
      name: county
      in: path
      description: 'Name of the County. County name can be the full name of the county, or the FIPS code.'
      schema:
        type: string
      required: true
