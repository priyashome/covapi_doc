components:
  schemas:
    TimelineState:
      x-examples:
        State example:
          Alabama:
            '2020-04-13':
              cases: '3805'
              deaths: '104'
            '2020-04-14':
              cases: '3953'
              deaths: '114'
            '2020-04-15':
              cases: '4241'
              deaths: '123'
            '2020-04-16':
              cases: '4404'
              deaths: '137'
          California:
            '2020-04-13':
              cases: '275'
              deaths: '1'
            '2020-04-14':
              cases: '282'
              deaths: '1'
            '2020-04-15':
              cases: '288'
              deaths: '2'
            '2020-04-16':
              cases: '296'
              deaths: '2'
      type: object
      description: |-
        Collection of States with a Timeline of infections.

        States can be listed by their complete name or FIPS codes.

        Timeline is broken out by Date with cumulative counts of infections and deaths. The List of Dates for a State starts from the first incidence of infection reported to a government authority.

        The Date object can contain cases, deaths or both depending on the `mode` query parameter.
      title: Timeline State
      x-tags:
        - Response Objects
      properties:
        Date:
          type: object
          description: |-
            Date an infection is registered in the State. Format is YYYY-MM-DD.

            The List of Dates for a State starts from the first incidence of an infection being reported to a government authority.
          example: '2020-04-01'
          properties:
            cases:
              type: string
              description: Cumulative count of infections per Date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths per Date.
              example: '1'
    TimelineDate:
      type: object
      title: Timeline Date
      description: "Collection of Timeline of infections. This can be requested for a state or for a county within the state depending on the Path parameters. \n\nThe List of Dates for a State starts from the first incidence of an infection being reported to a government authority.\n\nThe Date object can contain cases, deaths or both depending on the `mode` query parameter.\n\nDate format is YYYY-MM-DD."
      example: '2020-04-01'
      properties:
        cases:
          type: string
          description: Cumulative count of infections per Date.
          example: '10'
        deaths:
          type: string
          description: Cumulative count of infections per Date.
          example: '1'
    TotalsState:
      type: object
      title: TotalsState
      description: |-
        Collection of States with cumulative counts of infections and deaths.

        States can be listed by their complete name or FIPS codes.

        The State object can contain cases, deaths or both depending on the `mode` query parameter.
      example: California
      properties:
        cases:
          type: string
          description: Cumulative Total of infections per State
          example: '10'
        deaths:
          type: string
          description: Cumulative Total of deaths per State
          example: '1'
    TimelineCounty:
      title: TimelineCounty
      type: object
      x-examples:
        Timeline County Example for California:
          San Diego:
            '2020-04-10':
              cases: '107'
              deaths: '1'
            '2020-04-11':
              cases: '110'
              deaths: '1'
            '2020-04-12':
              cases: '114'
              deaths: '1'
            '2020-04-13':
              cases: '117'
              deaths: '1'
            '2020-04-14':
              cases: '120'
              deaths: '1'
            '2020-04-15':
              cases: '124'
              deaths: '1'
            '2020-04-16':
              cases: '125'
              deaths: '1'
            '2020-04-17':
              cases: '127'
              deaths: '1'
          San Mateo:
            '2020-04-10':
              cases: '638'
              deaths: '21'
            '2020-04-11':
              cases: '652'
              deaths: '21'
            '2020-04-12':
              cases: '652'
              deaths: '21'
            '2020-04-13':
              cases: '701'
              deaths: '21'
            '2020-04-14':
              cases: '747'
              deaths: '21'
            '2020-04-15':
              cases: '767'
              deaths: '28'
            '2020-04-16':
              cases: '767'
              deaths: '28'
            '2020-04-17':
              cases: '797'
              deaths: '28'
      properties:
        Date:
          type: object
          properties:
            cases:
              type: string
            deaths:
              type: string
      description: ''
  parameters:
    mode:
      name: mode
      in: query
      description: |-
        Indicates if the counts of cases or the counts of deaths are desired.

        Can have 2 values `cases`, `deaths`. Default both are returned
      schema:
        type: string
      enum:
        - cases
        - deaths
    fipsKey:
      name: fipsKey
      in: query
      description: 'FIPS Key = true, returns the state and county keys as FIPS code values.'
      schema:
        type: string
      enum:
        - true
        - false
    state:
      name: state
      in: path
      description: "Name of the State. \\n\\nState name can be the full name of the state, postal code, or the FIPS code."
      schema:
        type: string
      required: true
    county:
      name: county
      in: path
      description: "Name of the County. \\n\\nCounty name can be the full name of the county, or the FIPS code."
      schema:
        type: string
      required: true
