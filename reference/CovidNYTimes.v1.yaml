            application/xml:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      operationId: get-api-timeline-states-state
      description: "Returns the timeline information with cumulative infection counts of COVID-19 in the United States, for a single state. \n\nThe state is specified as a Path Param."
      parameters:
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/fipsKey'
      tags:
        - Timeline Endpoints by State
  '/api/timeline/states/{state}/counties':
    parameters:
      - $ref: '#/components/parameters/state'
    get:
