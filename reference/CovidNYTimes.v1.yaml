components:
  schemas:
    TimelineState:
      type: object
      title: Timeline State
      description: |-
        Collection of States with a Timeline of infections.

        States can be listed by their complete name or FIPS codes.

        Timeline is broken out by Date with cumulative counts of infections and deaths. The List of Dates for a State starts from the first incidence of infection reported to a government authority.

        The Date object can contain cases, deaths or both depending on the `mode` query parameter.
      example: 'California, CA, 06'
      properties:
        Date:
          type: object
          description: |-
            Date an infection is registered in the State. Format is YYYY-MM-DD.

            The List of Dates for a State starts from the first incidence of an infection being reported to a government authority.
          example: '2020-04-01'
          properties:
            cases:
              type: string
              description: Cumulative count of infections per Date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths per Date.
              example: '1'
      x-examples: {}
    TimelineDate:
      type: object
      title: Timeline Date
      description: "Collection of Timeline of infections. This can be requested for a state or for a county within the state depending on the Path parameters. \n\nThe List of Dates for a State starts from the first incidence of an infection being reported to a government authority.\n\nThe Date object can contain cases, deaths or both depending on the `mode` query parameter.\n\nDate format is YYYY-MM-DD."
      example: '2020-04-01'
      properties:
        cases:
          type: string
          description: Cumulative count of infections per Date.
          example: '10'
        deaths:
          type: string
          description: Cumulative count of infections per Date.
          example: '1'
    TotalsState:
      type: object
      title: TotalsState
      description: |-
        Collection of States with total counts of infections and deaths.

        States can be listed by their complete name or FIPS codes.

        The State object can contain cases, deaths or both depending on the `mode` query parameter.
      example: 'California, CA, 06'
      properties:
        cases:
          type: string
          description: Cumulative Total of infections per State
          example: '10'
        deaths:
          type: string
          description: Cumulative Total of deaths per State
          example: '1'
      x-examples: {}
    TimelineCounty:
      type: object
      title: TimelineCounty
      description: |-
        Collection of Counties for a state with a Timeline of infections.

        Counties can be listed by their complete name or FIPS codes.

        Timeline is broken out by Date with cumulative counts of infections and deaths. The List of Dates for a State starts from the first incidence of infection reported to a government authority.

        The Date object can contain cases, deaths or both depending on the `mode` query parameter.
      example: 'San Diego, 06073'
      properties:
        Date:
          type: object
          description: |-
            Date an infection is registered in the State. Format is YYYY-MM-DD.

            The List of Dates for a State starts from the first incidence of an infection being reported to a government authority.
          example: '2020-04-01'
          properties:
            cases:
              type: string
              description: Cumulative count of infections per Date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths per Date.
              example: '1'
      x-examples: {}
    TimelineStateAndCounty:
      type: object
      title: TimelineStateAndCounty
      description: |-
        Collection of States with Counties and a Timeline of infections per County.

        States can be listed by their complete name or FIPS codes.
        Counties can be listed by their complete name of FIPS codes.

        Timeline is broken out by Date with cumulative counts of infections and deaths. The List of Dates for a State starts from the first incidence of infection reported to a government authority.

        The Date object can contain cases, deaths or both depending on the mode query parameter.
      example: 'California, CA, 06'
      properties:
        County:
          type: object
          description: |-
            Names of Counties in the state.

            Counties can be listed as names or FIPS codes.
          example: 'SanDiego, 06073'
          properties:
            Date:
              type: object
              description: |-
                Date an infection is registered in the State. Format is YYYY-MM-DD.

                The List of Dates for a State starts from the first incidence of an infection being reported to a government authority.
              example: '2020-04-01'
              properties:
                cases:
                  type: string
                  description: Cumulative count of infections per Date.
                  example: '10'
                deaths:
                  type: string
                  description: Cumulative count of deaths per Date.
                  example: '1'
    TotalsCounty:
      type: object
      title: TotalsCounty
      description: |-
        Collection of Counties with total counts of infections and deaths. These are specified for a single state.

        Counties can be listed by their complete name or FIPS codes.

        The Counties object can contain cases, deaths or both depending on the `mode` query parameter.
      example: 'San Diego, 06073'
      properties:
        cases:
          type: string
          description: Total number of infections per State
          example: '10'
        deaths:
          type: string
          description: Total number of deaths per State
          example: '1'
    Total:
      title: Total
      type: object
      description: |-
        Object describing the total counts of cases and deaths.

        This object can be used to describe the totals for a state or totals for a county in the state.
      properties:
        cases:
          type: string
          description: Total number of infections per State.
          example: '100'
        deaths:
          type: string
          description: Total number of deaths per State.
          example: '10'
    TotalsStateAndCounty:
      type: object
      title: TotalsStateAndCounty
      description: |-
        Collection of States with Counties and a total of infections counts per County.

        States can be listed by their complete name or FIPS codes.
        Counties can be listed by their complete name of FIPS codes.

        Timeline is broken out by Date with cumulative counts of infections and deaths. The List of Dates for a State starts from the first incidence of infection reported to a government authority.

        The Date object can contain cases, deaths or both depending on the mode query parameter.
      example: 'California, CA, 06'
      properties:
        County:
          type: object
          description: |-
            Names of Counties in the state.

            Counties can be listed as names or FIPS codes.
          example: 'SanDiego, 06073'
          properties:
            cases:
              type: string
              description: Cumulative count of infections per Date.
              example: '10'
            deaths:
              type: string
              description: Cumulative count of deaths per Date.
              example: '1'
  parameters:
    mode:
      name: mode
      in: query
      description: |-
        Indicates if the counts of cases or the counts of deaths are desired.

        Can have 2 values `cases`, `deaths`. By default, both are returned
      schema:
        type: string
      enum:
        - cases
        - deaths
    fipsKey:
      name: fipsKey
      in: query
      description: "If FIPS Key = true, returns the state and county keys as FIPS code values.'"
      schema:
        type: string
      enum:
        - true
        - false
    state:
      name: state
      in: path
      description: 'Name of the State. State name can be the full name of the state, postal code, or the FIPS code.'
      schema:
        type: string
      required: true
    county:
      name: county
      in: path
      description: 'Name of the County. County name can be the full name of the county, or the FIPS code.'
      schema:
        type: string
      required: true
