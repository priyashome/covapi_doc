openapi: 3.0.0
info:
  title: CovidNYTimes API Docs
  version: '1.0'
  description: "API documentation for COVID-19 2020 cumulative counts of infection in the United States. Provided by the New York Times, based on data collected from state and local agencies.\n\nThe data begins with the first reported coronavirus case in Washington State on Jan. 21, 2020.\n\nCount of patients occurs at the place where they are treated, not where they live.\n\n**Confirmed**\nThis data reflects *Confirmed* cases. Cases are confirmed when they are reported by federal, state, territorial or local government agency. \n\n**Dates**\nEach date includes the cumulative count of cases or deaths reported on that day. \n"
  contact:
    email: covid-data@nytimes.com
    name: New York Times
    url: 'https://github.com/nytimes/covid-19-data'
  license:
    url: 'https://github.com/nytimes/covid-19-data/blob/master/LICENSE'
    name: License (CC BY-NC)
servers:
  - url: 'https://covapi.herokuapp.com'
    description: restapi
paths:
  /api/timeline/states:
    get:
      summary: GET states
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineState'
              examples:
                Timeline Example By State:
                  value:
                    Alabama:
                      '2020-04-13':
                        cases: '3805'
                        deaths: '104'
                      '2020-04-14':
                        cases: '3953'
                        deaths: '114'
                      '2020-04-15':
                        cases: '4241'
                        deaths: '123'
                      '2020-04-16':
                        cases: '4404'
                        deaths: '137'
                    California:
                      '2020-04-13':
                        cases: '275'
                        deaths: '1'
                      '2020-04-14':
                        cases: '282'
                        deaths: '1'
                      '2020-04-15':
                        cases: '288'
                        deaths: '2'
                      '2020-04-16':
                        cases: '296'
                        deaths: '2'
            application/xml:
              schema:
                type: object
                properties: {}
              examples:
                example-1: {}
      operationId: get-api-timeline-states
      description: "Returns a collection of states with cumulative infection counts of COVID-19 in the United States, listed as a timeline. Dates in the timeline for a State start with the first incident being reported to a government authority.\n\nList of states, with postal codes and FIPS codes is at \n\nhttps://www.nrcs.usda.gov/wps/portal/nrcs/detail/?cid=nrcs143_013696"
      parameters:
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/fipsKey'
      tags:
        - Timeline Endpoints by State
      requestBody:
        description: 'https://covapi.herokuapp.com/api/timeline/states'
    parameters: []
  '/api/timeline/states/{state}':
    parameters:
      - $ref: '#/components/parameters/state'
    get:
